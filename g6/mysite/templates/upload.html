{% extends 'base.html' %}

{% block content %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Words: <input type="file" name="words">
    <br><br>
    Stop Words: <input type="file" name="stop_words">
    <br><br>
    <button type="submit">Upload files</button>
  </form>
  {% if url %}
    <p><br>Frequencies: {{ frequencies }}</p>
  {% endif %}
{% endblock %}
